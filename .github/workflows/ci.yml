name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Yarn Install
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Jest Tests
        run: yarn test:ci
      - name: Typescript build
        run: yarn build
      - name: Storybook build
        run: yarn build-storybook --ci
